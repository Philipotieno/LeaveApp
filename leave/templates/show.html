<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leave Requests</title>
  </head>
  <body>
    <nav>
      <a> Leave Requests </a>
    </nav>
    <hr />
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Start Date</th>
          <th>End Date</th>
          <th>Leave Type</th>
          <th>Days Requested</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for leave in leaves %}
        <tr>
          <td>{{ leave.name }}</td>
          <td>{{ leave.start_date }}</td>
          <td>{{ leave.end_date }}</td>
          <td>{{ leave.leave_type }}</td>
          <td>{{ leave.timediff }} days</td>
          <td>
            <a href="/edit/{{ leave.id }}">
              <span>Edit</span>
            </a>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    <br />
    <br />
    <button>
      <a href="/requestleave" class="">Request Leave</a>
    </button>
  </body>
</html>
